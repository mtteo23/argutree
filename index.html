<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Load Code File</title>
		<script defer src="script.js"></script>
	</head>

	<body>
		<div id="0" class="Argument" align="center">
			<h3 id="A-0">Assertion</h3>
			<h4 id="R-0">Reasoning</h4>
			<ul id="E-0" class="EvidenceList">
				<li id="E-1-0">Evidence 1</li>
				<li id="E-2-0">Evidence 2</li>
				<li id="E-3-0">Evidence 3</li>
			</ul>
			<br><br><br>
			<ul id="-0" class="SubArgumentList">
				<li id="A-1-0">Assertion 1</li>
				<li id="A-2-0">Assertion 2</li>
				<li id="A-3-0">Assertion 3</li>
			</ul>
			<br>
		</div>
		<div id="content"></div>
	</body>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const contentDiv = document.getElementById('content');

			// Fetch the code.txt file
			fetch('code.txt')
				.then(response => {
					if (!response.ok) {
						throw new Error('Failed to fetch code.txt: ${response.statusText}');
					}
					return response.text();
				})
				.then(data => {
					const rows = data.split('\n'); // Split the file content by lines

					rows.forEach((row, index) => {
						const p = document.createElement('p');
						p.id = `line-${index + 1}`; // Assign a unique id
						p.textContent = row; // Set the text content
						contentDiv.appendChild(p); // Append to the container
					});
				})
				.catch(error => {
					console.error('Error loading the code.txt file:', error);
				});
		});
	</script>
</html>
