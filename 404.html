<html lang="en">
	<head>
		<link rel="stylesheet" href="/src/css/style-general.css">
		<link rel="stylesheet" href="/src/css/style-graph.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Argument Tree</title>
	</head>

	<body>
		<div id="banner">
			<a href="index.html" align="center">Main Page</a>
			<a href="explore.html">Explore</a>
			<a href="login.html">Log in</a>
			<a id="signup" href="signup.html">Sign up</a>
		</div>
		
		<div id="graph" align="center"></div>
		
	</body>

	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<script>
		console.log("Full pathname:", window.location.pathname);
		const pathParts = window.location.pathname.split('/').filter(Boolean);
		const username = pathParts[0] || "#no-user#";
		const project = pathParts[1] || "#no-project#";
		
		if(username!="#no-user#")
		{
		
			if(project!="#no-project#")
			{
				const script = document.createElement('script');
				script.src = '/src/js/graph.js';
				script.onload = () => {
					if (typeof initializeGraph === 'function') {
						initializeGraph(username, project);
					}
				};
				document.head.appendChild(script);
			}
			else
			{
				const profileDiv = document.createElement("div");
				profileDiv.className = "profile";
				const heading = document.createElement("h1");
				heading.innerHTML = 'Welcome, <span id="username">Loading...</span>';
				profileDiv.appendChild(heading);
				document.body.appendChild(profileDiv);
				loadUserProfile();
			}	
		}
		
		async function loadUserProfile() {
            try {
				
                // Get the logged-in user's UUID
                const { data: { user }, error } = await supabaseClient.auth.getUser();

                if (error || !user) {
                    console.error('Error fetching user:', error);
                    document.getElementById('username').innerText = 'Guest';
                    return;
                }

                // User UUID
                const userUuid = user.id;

                // Fetch the username from the related table
                const { data, error: profileError } = await supabaseClient
                    .from('User')        // Replace 'profiles' with your table name
                    .select('username')      // Replace 'username' with the column name for the username
                    .eq('user_id', userUuid); // Match the user's UUID in the 'user_id' column

                if (profileError || !data || data.length === 0) {
                    console.error('Error fetching profile:', profileError);
                    document.getElementById('username').innerText = 'Unknown User';
                    return;
                }

                // Display username
                document.getElementById('username').innerText = data[0].username;

            } catch (err) {
                console.error('Unexpected error:', err);
                document.getElementById('username').innerText = 'Error';
            }
        } 
    </script>
</html>
